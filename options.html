<!DOCTYPE html>
<html lang="en">
<head>
	<title>Post to Wordpress Options</title>
	
	<link href="/assets/bootstrap.min.css" rel="stylesheet">
	<script src="/assets/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="/assets/popper.min.js" type="text/javascript"></script>
	<script src="/assets/bootstrap.min.js" type="text/javascript"></script>
	<script src="/assets/jquery.xmlrpc.min.js" type="text/javascript"></script>
	<link rel="shortcut icon" href="/assets/icon_64.png">
	
	<script type="text/javascript" src="options.js"></script>
</head>
<body style="width: 600px; height: 350px; padding: 20px;">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="mb-4">
					<h3>Post to Wordpress</h3>
					<ul class="nav nav-tabs justify-content-end" style="margin-top: -40px;">
						<li class="nav-item">
							<a class="nav-link" href="/popup.html">Post</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/options.html">Settings</a>
						</li>
					</ul>
				</div>

				<div class="form-group">
					<label for="input_url">Wordpress Blog Url</label>
					<input type="text" id="input_url" placeholder="Wordpress Blog Url" class="form-control input-block">
					<small class="form-text text-muted">
						i.e: http://awesome-wordpress-blog.com
					</small>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="input_login">Wordpress Username or Email</label>
							<input type="text" size="35" id="input_login" placeholder="Username or Email address" class="form-control">
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<label for="input_password">Wordpress Password</label>
							<input type="password" size="35" id="input_password" placeholder="Password" class="form-control">
						</div>
					</div>
				</div>

				<div class="mt-4 mb-5">
					<button class="btn btn-primary btn-lg btn-block" id="btn_save">Save Changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
