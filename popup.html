<!DOCTYPE html>
<html lang="en">
<head>
	<link href="/assets/bootstrap.min.css" rel="stylesheet">
	<script src="/assets/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="/assets/popper.min.js" type="text/javascript"></script>
	<script src="/assets/bootstrap.min.js" type="text/javascript"></script>
	<script src="/assets/jquery.xmlrpc.min.js" type="text/javascript"></script>
	<script src="/assets/jquery-url.js" type="text/javascript"></script>
	
	<script src="popup.js" type="text/javascript"></script>	
	<link href="/assets/style.css" rel="stylesheet">
</head>
<body class="page-pop-up">
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="mb-4">
					<h3>Post to Wordpress</h3>
					<ul class="nav nav-tabs justify-content-end" style="margin-top: -40px;">
						<li class="nav-item">
							<a class="nav-link active" href="/popup.html">Post</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/options.html">Settings</a>
						</li>
					</ul>
				</div>
				
				<div class="form-group">
					<div class="image-selector-container">
						<div id="post_image"></div>
					</div>
				</div>
				<div class="form-group">
					<input id="post_title" type="text" class="form-control form-control-sm" placeholder="Title">
				</div>
				<div class="form-group">
					<textarea id="post_content" class="form-control form-control-sm" rows="3" placeholder="Content"></textarea>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<select id="post_category" class="form-control form-control-sm"></select>
						</div>
					</div>
					<div class="col">
						<div class="form-group">
							<input id="post_tags" type="text" class="form-control form-control-sm" placeholder="Tags">
						</div>
					</div>
				</div>
				
				<div class="buttons" id="post_button">
					<button class="btn btn-primary btn-block" id="btn_post">Publish</button>
				</div>
			</div>
		</div>
	</div>
	
	<div id="toast" class="alert alert-warning">
		<div id="toast-msg">
			This is a toast message.
		</div>
	</div>
</body>
</html>
